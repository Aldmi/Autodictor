55;Час земли;Уважаемые пассажиры! 25 марта 2017 года пройдёт ежегодная масштабная экологическая акция "Час Земли", основной задачей которой является привлечения внимания к проблемам охраны окружающей среды. ОАО "Российские железные дороги" поддерживает данную иннициативу и рекомендует гражданам задуматься о проблемах изменения климата,  принять участие в акции "Час Земли", выключить 25 марта с 20 часов 30 минут до 21 часов 30 минут местного времени свет и другие не жизненно важные приборы.;Час земли.wav
