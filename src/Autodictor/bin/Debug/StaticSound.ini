1;01_Эвакуация;По техническим причинам закрыт кассовый зал и залы вокзала. Просим Вас выйти из всех помещений вокзала. Для приобретения проездных документов (билетов) на поезда дальнего следования просьба обращаться  на Ленинградский и Казанский вокзалы.;01_Эвакуация.wav
2;02_Запреты;На объектах железнодорожного транспорта запрещено:;02_Запрещается.wav
3;03_Мосты-тоннели;         Убедительно просим вас соблюдать правила безопасности на железной дороге. Переходите пути только в установленных местах. Пользуйтесь пешеходными переходами, тоннелями и мостами.;03_МОСТ ТОННЕЛЬ.wav
4;04_Проезд на крыше;Убедительно просим вас соблюдать правила безопасности на железной дороге. Проезд на крыше поезда, подножках, переходных площадках и на прицепных устройствах вагонов строго запрещен. Такая поездка может стоить вам жизни.;04_ПРОЕЗД НА КРЫШЕ.wav
5;05_Капюшон и наушники;Убедительно просим вас соблюдать правила безопасности на железной дороге. Снимайте капюшон, который ограничивает видимость, и помните, что прослушивание музыки в наушниках или разговор по телефону могут помешать услышать звук приближающегося поезда.;05_Капюшон и наушники.wav
6;06_Опьянение;Убедительно просим вас соблюдать правила безопасности на железной дороге. На территории железной дороги запрещено находиться в состоянии алкогольного, токсического или наркотического опьянения. Это может стоить вам жизни.;06_Опьянение.wav
7;07_Дети;Убедительно просим вас соблюдать правила безопасности на железной дороге. Не оставляйте детей без присмотра на вокзалах, станциях, пассажирских платформах, вблизи железнодорожных путей. Держите их за руку или на руках. Игры и невнимательность – одни из главных причин травмирования детей.;07_Дети.wav
9;09_Не приобретайте с рук;          В целях соблюдения личной безопасности просим Вас не совершать обменные операции у посторонних лиц и не;09_Не приобретайте с рук.wav
10;10_Пожарная безопасность;Инспекция государственной противопожарной службы напоминает о необходимости соблюдения требований правил пожарной безопасности на объектах Московской железной дороги. На вокзалах запрещается курение, провоз легковоспламеняющихся и горючих жидкостей, а также других пожароопасных материалов. За нарушение правил пожарной безопасности предусмотрена административная ответственность в виде штрафа.;10_ПОЖАРНАЯ БЕЗОПАСНОСТЬ_2.wav
11;11_Запрет курения;В соответствии с Федеральным законом Российской Федерации «Об охране здоровья граждан от воздействия окружающего табачного дыма и последствий потребления табака» запрещается курение в залах вокзала, на пригородных платформах, а также в пассажирских и пригородных поездах. Место для курения обозначено специальными указателями в 15 метрах от входа здания вокзала, со стороны Комсомольской площади.;11_Курение.wav
12;12_Входной контроль;В целях предупреждения возможности проведения террористических актов, а также для вашей безопасности, на вокзале установлены рентгеноустановки металлодетекторы проходного типа. Просим Вас с пониманием относиться к прохождению процедуры входного контроля, а также заранее прибывать на вокзал перед отъездом.;12_Процедура входного контроля.wav
13;13_Осмотр с собакой;          В целях предотвращения террористических актов на вокзале проводится регулярная проверка ;13_Собака.wav
14;14_Чистота в залах;Просим Вас соблюдать чистоту на вокзале. Запрещается загрязнять места для расположения, лежать, оставлять за собой после ухода мусор, распивать спиртные напитки, курить, нарушать общественный порядок, создавать неблагоприятные условия для нормального и спокойного отдыха пассажиров в залах ожидания. Не разрешается ставить ручную кладь на места для сидения.;14_Чистота в залах.wav
15;15_Провоз багажа и животных;К Вашим услугам предоставляется перевозка багажа в специально оборудованном купе в составе поездов дальнего следования. Оформление багажа производится в кассовом зале дальнего следования, в кассе № 8 с предоставлением проездного документа.;15_Провоз багажа и животных.wav
16;16_Продажа билетов за 15 минут;Продажа проездных документов на поезда дальнего следования прекращаются за 15 минут до отправления поезда.;16_Продажа билетов.wav
17;17_Страховка;Приобретая проездной документ (билет) на поезд дальнего следования, Вы можете приобрести полис добровольного страхования разных компаний, которые обеспечат вам страховую защиту при несчастном случае во время поездки. С более подробной информацией вы можете ознакомиться на информационном стенде, расположенном в кассовом зале дальнего следования.;17_Страховка.wav
18;18_Электронная регистрация;Если Вы прошли электронную регистрацию на поезда внутрироссийского и международного сообщения со странами дальнего зарубежья, то посадка в вагон осуществляется при предъявлении проводнику вагона посадочного купона с двухмерным кодом на бумаге или на экране мобильного устройства. Посадка в поезд также можно осуществлять по посадочному купону на бланке проездного документа, полученному в билетной кассе или терминале самообслуживания на территории Российской Федерации.;18_электронная регистрация.wav
19;19_Документы на границе;При пересечении государственной границы Российской Федерации соблюдайте паспортно-административные, таможенные и другие правила. С документами, устанавливающие порядок пересечения границы, вы можете ознакомиться на информационных стендах в кассовом зале дальнего следования.;19_Документы для пересечения границы.wav
20;20_Стенды пригородных касс;В расписание движения пригородных поездов возможны изменения. Прежде, чем приобрести билет, ознакомьтесь с изменениями в расписании, размещенными на информационных стендах пригородного зала вокзала. Будьте внимательны, смотрите временные изменения в движении электропоездов у пригородного расписания. Слушайте объявления диктора.;20_стенды пригородныых касс.wav
21;23_не сорить;Росприроднадзор обращается к Вам с просьбой не мусорить на вокзалах, в поездах, на железнодорожных путях и в местах общего пользования. За ненадлежащее обращение с отходами налагается штраф. Не превращайте места своего пребывания в свалку. Помните:  с Вас берут пример дети.;23_росприроднадзор.wav
22;24_Режим работы касс;В билетных кассах дальнего следования Ярославского вокзала, расположенных на первом этаже вокзала, Вы можете приобрести проездные документы (билеты) от суток до 60 суток до отправления поезда дальнего следования на все направления Российской Федерации и дальнего зарубежья.;24_Режим работы касс Ярик.wav
23;26_Пограничная станция;При пересечении государственной границы Российской Федерации соблюдайте паспортно-административные, таможенные и другие правила. С документами, устанавливающие порядок пересечения границы, вы можете ознакомиться на информационных стендах в кассовом зале дальнего следования.;26_ПОГРАНИЧНАЯ СТАНЦИЯ.wav
24;27_Центр мобильности пассажира;Маломобильным пассажирам предоставляет свои услуги центр содействия мобильности ОАО «РЖД». Оформить заявку на оказание помощи и сопровождения пассажиров с нарушениями опорно-двигательного аппарата, слуха и зрения по территории вокзального комплекса, а также, узнать подробную информацию о порядке предоставления услуг, можно позвонив по бесплатному Федеральному номеру 8-800-510-11-11 или на сайте ОАО «РЖД».;27_Центр мобильности РЖД.wav
25;28_КХР;Для Вашего удобства на нашем вокзале имеется автоматические и стационарные камеры хранения, которые расположены в цокольном этаже вокзала. А также стационарные камеры хранения ручной клади и багажа, которые расположены вдоль 1 пути. Режим работы круглосуточный. ;28_КХР.wav
26;29_Расположение справочной;По вопросам правил проезда на железнодорожном транспорте и обслуживания на вокзале Вы можете получить справку в справочном бюро, которое расположено на 1 этаже вокзала, в кассовом зале дальнего следования. ;29_Расположение справочной Ярик.wav
27;30_Услуги вокзала;К Вашим услугам на вокзале работает зал повышенной комфортности, комната матери и ребёнка, камера хранения ручной клади, медицинский пункт, кафе.;30_Услуги вокзала(ВИП КМИР кафе).wav
28;31_Комната матери, Wi-Fi;К Вашим услугам на 2 этаже нашего вокзала имеется комната матери и ребёнка где имеются двенадцатиместные, десятиместные, а также номера повышенной комфортности. Для пассажиров с детьми имеется возможность почасового размещения. К Вашим услугам кухня для свободного пользования, душ,   бесплатный беспроводной Wi-Fi. ;31_КМИР Ярик.wav
29;доп04_Конфликты;В случае возникновения конфликтных ситуаций при обслуживании на вокзале или при посадке в поезд, просим Вас обращаться к дежурному помощнику начальника вокзала. Помещение дежурного помощника начальника вокзала расположено в начале 5 пути.;д04_Конфликты Ярик.wav
30;доп05_Носильщики;Будьте внимательны к своим вещам, не доверяйте их случайным знакомым, не оставляйте без присмотра. Пользуйтесь услугами профессиональных носильщиков, имеющих нагрудные номера.;д05_Носильщики и не доверяйте свои вещи.wav
31;доп07_Льготники вне очереди;Граждане, имеющие право на получение социальной услуги в виде бесплатного проезда железнодорожным транспортом, оформляют проезд в пригородных билетных кассах вне очереди.;д07_Льготники вне очереди.wav
32;доп08_Прием граждан;Руководством Московской региональной дирекции железнодорожных вокзалов  и руководством Ярославского вокзала организован  приём граждан, на котором вы можете оставить свои предложения и задать волнующие вас вопросы о работе вокзальных комплексов. ;д08_Приём граждан.wav
33;доп09_Покупка билетов на все поезда;В пригородном зале Ярославского вокзала  в кассах номер 24, 25 вы можете приобрести проездные документы (билеты) для проезда в поездах шеститысячной и семитысячной нумерации со всех вокзалах города Москвы, кроме Ленинградского.;д09_Покупка билетов на все поезда Ярик.wav
34;доп10_Бесплатная зарядка;Для вашего удобства на  Ярославском вокзале  на втором этаже вокзала  оборудованы места бесплатной зарядки телефонов, смартфонов, планшетных компьютеров, ноутбуков и иных электронных устройств.;д10_Бесплатная зарядка.wav
35;доп11_Покупка билетов на экспрессы;Оформление платных проездных документов (билетов) на скоростной пригородный поезд повышенной комфортности с указанием мест осуществляется за 10 суток до отправления поезда и через интернет портал. Абонементные билеты не действуют. Продажа проездных документов (билетов) производится в пригородном зале вокзала в кассах с четырнадцатой по двадцать вторую. А также в кассах дальнего следования за полную стоимость. С более полной информацией вы можете ознакомиться на информационных стендах пригородного зала вокзала. ;д11_Покупка билетов на экспрессы.wav
36;доп12_Кассы для соц услуг;Для обслуживания граждан-получателей социальной услуги Федерального уровня на нашем вокзале выделены специализированные кассы номер 15,16, расположенные в пригородном зале вокзала. Также обслуживание производится во всех кассах пригородного сообщения и в билетопечатающих автоматах. ;д12_Кассы для соц услуг.wav
37;доп13_Карта провожающего;На Ярославском вокзале в пригородных кассах со специальной отметкой номер 8 и 9 можно оформить карту «Провожающий». Залоговая стоимость 100 рублей. Время пребывания на платформе по данной карте не более тридцати минут с момента регистрации прохода через турникет. Карту необходимо вернуть в пригородную кассу в течение шестидесяти минут после возвращения с платформы и регистрация выхода через турникет. Возврат залога осуществляется при соблюдении всех условий оказания услуги.;Д13_Карта провожающий Ярик.wav
38;доп14_Терминалы по картам;В кассовом зале дальнего следования на первом этаже на терминалах самообслуживания вы можете приобрести проездные документы по банковским картам. По всем интересующим вопросам вы можете обратиться к дежурному консультанту. Оформление проездных документов на терминалах самообслуживания заканчиваются за 30 минут до отправления поезда.;д14_Терминалы по картам.wav
39;доп16_Пожары на торфянниках;От нас с вами зависит сохранность уникального природного региона Подмосковья! Будьте бдительны, соблюдайте правила пожарной безопасности при нахождении в лесах и на торфяниках. Запрещается разводить костры, бросать горячие спички, окурки, засорять леса и торфяники бытовым мусором. При обнаружении очагов пожара немедленно сообщайте в ближайшую пожарную часть или отделение полиции. Единый телефон спасения -  01 или 112 с мобильных телефонов.;д16_Пожары на торфянниках.wav
