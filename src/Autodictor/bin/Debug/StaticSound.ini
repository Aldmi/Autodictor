52;Правила безопасности;Уважаемые пассажиры! Убедительно просим Вас соблюдать правила безопасности на железной дороге. Не оставляйте детей без присмотра на вокзалах, станциях, пассажирских платформах, вблизи железнодорожных путей. Держите их за руку или на руках. Игры и невнимательность - одни из главных причин травмирования детей. Расскажите детям о правилах поведения на железной дороге. Будьте внимательны, находясь на объектах железнодорожного транспорта, берегите свою жизнь и предупреждайте об опасности окружающих, особенно детей.;Правила безопасности.wav
