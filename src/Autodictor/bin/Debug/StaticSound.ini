44;доп03_раздельный сбор мусора;На Ярославском вокзале организован раздельный сбор мусора и установлены специальные урны. Убедительная просьба, опускать накопленный мусор в урны с соответствующей маркировкой.;д03_раздельный мусор.wav
45;доп15_билетные автоматы;В билетопечатающих автоматах, установленных в пригородном зале вокзала и на привокзальной площади, вы можете оформить платный, продлить абонементный, а также оформит льготный билет с использованием социальной карты. В целях экономии своего времени оформляйте проездные документы (билеты) в билетопечатающих автоматах.;д15_билетопечатающие.wav
46;Эвакуация_En_Ru;Уважаемые пассажиры! Вокзал временно закрыт по техническим причинам. Просим Вас освободить залы вокзала и выйти в город. Уважаемые пассажиры, билеты на поезда дальнего следования вы можете приобрести на других вокзалах.Dear passengers!Due to technical reasons the station is currently closed. You are kindly asked to exit to the city. You may buy train tickets at other stations.;01_Эвакуация_En_Ru.wav
47;Безопасность на ЖД_En_Ru;Уважаемые пассажиры!Убедительно просим вас соблюдать правила безопасности на железной дороге.На территории железной дороги запрещено находиться в состоянии алкогольного, токсического или наркотического опьянения. Это может стоить вам жизни. Dear passengers!Please follow safety rules on railways.Staying on railways in the state of alcoholic, toxic or drug intoxication is prohibited. It may cost a life.;02_Безопасность на ЖД_En_Ru.wav
48;Курение_En_Ru;Уважаемые пассажиры!В соответствии с Федеральным законом Российской Федерации «Об охране здоровья граждан от воздействия окружающего табачного дыма и последствий потребления табака» запрещается курение в залах вокзала, на пригородных платформах, а также в пассажирских и пригородных поездах. Место для курения обозначено специальными указателями в 15 метрах от входа здания вокзала. За несоблюдение требований данного закона налагается штраф от пятисот  до тысячи пятьсот рублей.Dear passengers!According to the Federal Law On health protection from environmental tobacco smoke impact and consequences of tobacco consumption smoking in station, on platforms and in trains is prohibited. Smoking areas located in15 meters from the entrance to the station are indicated with special signs. Violation of the law results in imposition of a fine of between five hundred and one thousand five hundred roubles. ;03_Курение_En_Ru.wav
49;Входной контроль_En_Ru;Уважаемые пассажиры!В целях предупреждения возможности проведения террористических актов, а также для вашей безопасности, на вокзале установлены рентгеноустановки, металлодетекторы проходного типа. Просим Вас с пониманием относиться к прохождению процедуры входного контроля, а также заранее прибывать на вокзал перед отъездом.Dear passengers! As a counter-terrorism measure and for your own security the station is equipped with X-Ray machines and walk-through metal detectors.;04_Входной контроль_En_Ru.wav
50;Табло не работают_En_Ru;Уважаемые пассажиры!По техническим причинам информационные табло на перроне временно не работают. Слушайте объявления по радио.Dear passengers!Due to technical reasons information display panels on the platforms are our or work.Please, listen to the audio announcements.;05_Табло не работают_En_Ru.wav
