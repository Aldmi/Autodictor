1;01_Бесхозные вещи;Уважаемые пассажиры! Убедительно просим вас не оставлять свои вещи без присмотра. В случае обнаружения вещей, оставленных другими пассажирами, а также посторонних предметов, просим не пользоваться мобильными телефонами и незамедлительно сообщить об этом сотрудникам полиции, или работникам железнодорожного транспорта. До прибытия указанных лиц, не принимайте меры к их осмотру и удалению с места обнаружения. Телефоны прямой связи с полицией установлены в зале ожидания на первом этаже вокзала.;01_Бесхозные вещи.wav
2;02_Антитеррор;Уважаемые пассажиры! В связи с усилением антитеррористических мероприятий на Московских вокзалах, проведением досмотровых мероприятий при входе в вокзальные комплексы через сканирующие рамки и проверкой вещей на наличие запрещенных предметов и вещей меняются пути прохода на вокзалы и увеличивается время на входе для проведения досмотровых мероприятий.Просим Вас, заблаговременно прибывать на вокзал для проезда в поездах дальнего и пригородного сообщений, внимательно следовать указателям путей следования для прохода на вокзал, а также руководствоваться указаниям работников вокзала, осуществляющих деятельность по направлению потока пассажиров для своевременного прохода на вокзал через досмотровое оборудование.Просим Вас с пониманием относится к обеспечению работниками вокзалов Вашей безопасности и здоровью, а также других граждан, находящихся на территории вокзальных комплексов.;02_Антитеррор.wav
3;03_Зона повышенной опасности;Уважаемые пассажиры! Помните! Железнодорожный транспорт является зоной повышенной опасности. Находясь на территории железнодорожного вокзала, на пассажирских платформах, в поездах, рядом с железнодорожными путями и при переходе через них строго соблюдайте правила безопасности. Не подвергайте свою жизнь опасности! При проезде и переходе через железнодорожные пути пользуйтесь установленными пешеходными переходами, переездами, путепроводами тоннелями, мостами. При переходе через железнодорожные пути в местах перехода, убедитесь в отсутствии подвижного состава. Будьте внимательны и осторожны! Берегите свою жизнь и жизнь окружающих!;03_Зона повышенной опасности.wav
4;04_Теракты;В целях предотвращения возможности террористических актов, обеспечения правопорядка и безопасности - на вокзале установлены видеокамеры, ведется постоянное видеонаблюдение с видеозаписью, производится патрулирование залов вокзала и прилегающих территорий сотрудниками полиции и кинологами с собакой. Будьте предельно бдительны! При обнаружении забытых бесхозных вещей, сообщайте о находке сотрудникам полиции или работникам железнодорожного транспорта. До прибытия указанных лиц не принимайте мер к их осмотру или удалению с места обнаружения.;04_Теракты.wav
5;05_Запрещается;Уважаемые пассажиры! На территории объектов инфраструктуры железнодорожного транспорта запрещается-переходить железнодорожные пути перед движущимся подвижным составом и при запрещающем сигнале светофора-подлезать под пассажирскими платформами и под железнодорожным подвижным составом-перелезать через автосцепные устройства между вагонами-подниматься на опоры, приближаться и прикасаться к проводам и специальным конструкциям контактной сети-находиться в состоянии алкогольного, токсического или наркотического опьянения.;05_Запрещается.wav
6;06_Не допускается;Уважаемые пассажиры! При нахождении на территории железнодорожного вокзала, на пассажирских платформах, в поездах Будьте осторожны! Не допускается стоять близко к краю платформы, бежать рядом с прибывающим или отправляющимся поездом прыгать с пассажирской платформы на железнодорожные пути подходить к вагонам до полной остановки поезда. иметь при себе огнеопасные, отравляющие, воспламеняющиеся, взрывчатые и токсические вещества;06_Не допускается.wav
7;07_Дети;Уважаемые пассажиры! Не разрешайте детям находиться вблизи железной дороги, не оставляйте их без присмотра на вокзалах и пассажирских платформах, держите за руку или на руках.Лица, нарушающие требования безопасности несут ответственность, предусмотренную законодательством Российской Федерации.Помните – железная дорога – зона повышенной опасности. Будьте внимательны и осторожны! Не подвергайте свою жизнь опасности! Желаем вам приятного путешествия!;07_Дети.wav
8;08_Маломобильные;Уважаемые пассажиры! На Киевском вокзале оказывается бесплатная услуга по оказанию помощи и сопровождению маломобильных пассажиров. Для оказания услуги обращайтесь к дежурному помощнику начальника вокзала или по телефону 8-966-029-42-26;08_Маломобильные.wav
9;09_Курение;Уважаемые пассажиры! В соответствии с Федеральным Законом Российской Федерации «Об охране здоровья граждан от воздействия окружающего табачного дыма и последствий потребления табака запрещается курение табака в поездах дальнего следования, пригородного сообщения и на пассажирских платформах, используемых исключительно для посадки и высадки из поездов пассажиров при их перевозках в пригородном сообщении. Запрещается курение во всех помещениях вокзала и курение у входов в вокзал ближе 15 метров.;09_Курение.wav
10;10_Пожарная безопасность;Уважаемые пассажиры! Управление противопожарной службы напоминает о необходимости соблюдения правил пожарной безопасности. На вокзале запрещается курение, провоз легковоспламеняющихся и горючих жидкостей, а так же других пожароопасных материалов. За нарушение правил пожарной безопасности предусмотрена административная ответственность в виде штрафа.;10_Пожарная безопасность.wav
11;11_Раздельный сбор отходов;Уважаемые пассажиры! В целях реализации проекта по раздельному сбору вторичных материальных ресурсов и снижение негативного воздействия на окружающую среду, на Киевском железнодорожном вокзале организован раздельный сбор твердых отходов. В кассовом зале дальнего следования и на 1-ом этаже в зале ожидания размещены урны с маркировкой, которая соответствует видам отходов.;11_Раздельный сбор отходов.wav
12;12_Зарядка устройств;Уважаемые пассажиры! Для вашего удобства на Киевском вокзале в кассовом зале дальнего следования, расположенного в цокольном этаже здания вокзала, оборудованы места бесплатной зарядки телефонов, смартфонов, планшетных компьютеров, ноутбуков и иных электронных устройств.;12_Зарядка устройств.wav
13;13_Кассы;Уважаемые пассажиры! Кассы дальнего следования находятся в цокольном этаже вокзала;13_Кассы.wav
14;14_Справочное;Уважаемые пассажиры! Справочное бюро вокзала находятся в цокольном этаже вокзала.;14_Справочное.wav
15;15_Соблюдайте чистоту;Внимание! Уважаемые пассажиры! Обслуживающий персонал вокзала убедительно просит вас соблюдать чистоту и порядок в залах вокзала и на перронах. Бумагу и остатки пищи не бросайте на пол, пользуйтесь урнами. Помните, чистота и порядок зависят только от вас.;15_Соблюдайте чистоту.wav
16;16_Прекращение продажи билетов;Уважаемые пассажиры! Продажа проездных документов на поезда дальнего следования прекращаются за 15 минут до отправления поезда.;16_Прекращение продажи билетов.wav
17;17_Изменение расписания; Уважаемые пассажиры! По техническим причинам вносятся изменения в расписание движения электропоездов. Будьте внимательны! Смотрите временные изменения в движении электропоездов на информационных стендах у пригородных расписаний, слушайте объявления диктора!;17_Изменение расписания.wav
18;18_7 путь со стороны 6; Уважаемые пассажиры! При прибытии и отправлении электропоездов на 7-ой путь посадка и высадка пассажиров осуществляется со стороны 6-ого пути.;18_7 путь со стороны 6.wav
19;19_По графику ВС; Уважаемые пассажиры! Сегодня движение пригородных электропоездов осуществляется по графику воскресенья.;19_По графику ВС.wav
20;20_По графику СБ;Уважаемые пассажиры! Сегодня движение пригородных электропоездов осуществляется по графику субботы;20_По графику СБ.wav
21;21_По графику ПТ;Уважаемые пассажиры! Сегодня движение пригородных электропоездов осуществляется по графику пятницы.;21_По графику ПТ.wav
22;22_По графику раб дня;Уважаемые пассажиры! Сегодня движение пригородных электропоездов осуществляется по графику рабочего дня.;22_По графику раб дня.wav
23;д04_Поливомоечная машина;Уважаемые пассажиры! На территории вокзала работает поливомоечная машина. Будьте внимательны и осторожны!;д04_Поливомоечная машина.wav
24;д05_Эскалатор;Уважаемые пассажиры! Во время технического обслуживания эскалаторов, расположенных в кассовом зале дальнего следования, в период с 00-00 часов до 05-00 часов, для подъема в зал ожидания пользуйтесь пешеходной лестницей или лифтом Приносим извинения за доставленные неудобства!;д05_Эскалатор.wav
25;д06_Тройка;Уважаемые пассажиры! Сообщаем вам, что в пригородных кассах и автоматах по продаже билетов, отмеченных информационными плакатами, вы можете записать на карту «Тройка абонементы на пригородные электропоезда, все виды билетов для проезда в наземном транспорте, метро и монорельсе, а также пополнить билет, электронный кошелек. Благодарим вас за использование карты «Тройка!;д06_Тройка.wav
